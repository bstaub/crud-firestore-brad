<div *ngIf="items?.length > 0; else noItems">
  <ul *ngFor="let item of items" class="collection">
    <li (dblclick)="deleteItem($event, item)" class="collection-item"><strong>
      {{item.title}}: </strong> {{item.description}}
      <a href="#" class="secondary-content">
        <i (click)="editItem($event, item)" class="fa fa-pencil"></i>
        <i *ngIf="editState && itemToEdit.id === item.id" (click)="clearState()" class="fa fa-compress"></i>
      </a>

      <div *ngIf="editState && itemToEdit.id === item.id">
        <form (ngSubmit)="updateItem(item)">

          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Titel hinzufügen" [(ngModel)]="item.title" name="title">
            </div>
            <div class="input-field col s6">
              <input type="text" placeholder="Beschreibung hinzufügen" [(ngModel)]="item.description" name="description">
            </div>
            <div class="input-field col s12">
              <input type="submit" value="Datensatz aktualisieren" class="btn orange">
              <button (click)="deleteItem($event, item)" class="btn red">Lösche Datensatz</button>
            </div>
          </div>

        </form>
      </div>
    </li>
  </ul>
</div>

<ng-template #noItems>
  <hr>
  <h5>Es ist kein Item in der Liste</h5>
</ng-template>
